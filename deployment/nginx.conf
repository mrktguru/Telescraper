# Nginx configuration for Telegram Parser
# Copy to: /etc/nginx/sites-available/tgparser.conf
# Symlink: ln -s /etc/nginx/sites-available/tgparser.conf /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name tgparser.mrktgu.ru;

    # Redirect to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Access and error logs
    access_log /var/log/nginx/tgparser_access.log;
    error_log /var/log/nginx/tgparser_error.log;

    # Max upload size
    client_max_body_size 10M;

    # Static files
    location /static {
        alias /home/user/Telescraper/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Flask application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }
}

